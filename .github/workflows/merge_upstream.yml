name: Sync with upstream
on:
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config --global user.email ${{ github.repository_owner_id }}+${{ github.repository_owner }}@users.noreply.github.com
          git config --global user.name ${{ github.repository_owner }}
          git config --global pull.rebase false
      
      - name: Merge changes from main
        run: |
          git pull https://github.com/YT-Advanced/WSA-Script main --no-edit --allow-unrelated-histories
        
      - name: Compare changes
        id: compare
        run: |
          echo "changes=$(git diff --name-only HEAD origin/main  | grep -v '.github/workflows/build.yml' | grep -v '.github/workflows/update.yml' |  grep -v '.github/workflows/custom_build.yml' | grep -v '.github/workflows/merge_upstream.yml' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          
      - name: Push all changes
        if: ${{ steps.compare.outputs.changes != '' }}
        run: |
            git diff --name-only HEAD origin/main | grep -v '.github/workflows/build.yml' | grep -v '.github/workflows/update.yml' |  grep -v '.github/workflows/custom_build.yml' | grep -v '.github/workflows/merge_upstream.yml' | sed 's/.*/"&"/' | xargs git checkout test
      - name: Trigger build
        uses: peter-evans/repository-dispatch@v2.1.1
        if: ${{ steps.compare.outputs.changes != '' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: build
        
